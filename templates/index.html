<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Brain Tumor Detection System</h1>
        <form action="/" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <input type="file" name="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
            <div id="imagePreviewContainer">
                <h3>Selected Image Preview:</h3>
                <img id="imagePreview" src="#" alt="Image Preview" style="display: none;">
            </div>
            <button type="submit" class="btn">üîç Predict</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var output = document.getElementById('imagePreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function validateForm() {
            var fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Please select an image before predicting.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
